<!DOCTYPE html>
<html>
<head>
    <style>
        .progress {
            width: 300px;
            height: 20px;
            border: 1px solid #333;
            position: relative;
        }
        .progress:before {
            content: '';
            width: 0%;
            height: 100%;
            background-color: #4CAF50;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="progress"></div>
    <button onclick="updateProgress()">更新进度</button>

    <script>
        function updateProgress() {
            var progress = document.querySelector('.progress:before');
            var currentWidth = parseInt(progress.style.width);
            progress.style.width = (currentWidth + 10) + '%';
        }
    </script>
</body>
</html>
